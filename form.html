<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <title>form</title>
</head>
<body>
    


<div class="containerS">

    <form action="">

        <div class="side">

            <div class="down">

                <h3 class="caption">Donations</h3>

                <div class="enter">
                    <span>Full name :</span>
                    <input type="text" placeholder="Peter Perera">
                </div>
                <div class="enter">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="enter">
                    <span>Address :</span>
                    <input type="text" placeholder="no - street - city">
                </div>
                <div class="enter">
                    <span>City :</span>
                    <input type="text" placeholder="Colombo">
                </div>

                <div class="box">
                    <div class="enter">
                        <span>State :</span>
                        <input type="text" placeholder="Nugegoda">
                    </div>
                    
                </div>

            </div>

            <div class="down">

                <h3 class="caption">Payment</h3>

                <div class="enter">
                    <span>Cards accepted :</span>
                    <img src="images/cards.png" alt="">
                </div>
                <div class="enter">
                    <span>Name on card :</span>
                    <input type="text" placeholder="P P Perera">
                </div>
                <div class="enter">
                    <span>Credit card number :</span>
                    <input type="number" placeholder="1234 - 1234 -1234">
                </div>
                <div class="enter">
                    <span>Exp month :</span>
                    <input type="text" placeholder="02">
                </div>

                <div class="box">
                    <div class="enter">
                        <span>Exp year :</span>
                        <input type="number" placeholder="22">
                    </div>
                   
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed  payment" class="submit-btn">

    </form>

</div>
